# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

exec-once = xss-lock lock

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, terminator
bind = $mainMod, L, exec, lock
bind = $mainMod SHIFT, Q, killactive, 
#bind = $mainMod SHIFT, E, rofi -show power-menu -modi power-menu:/home/david/hyprlandScripts/rofi-power,
bind = $mainMod, D, exec, /home/david/.config/rofi/launchers/type-3/launcher.sh
bind = $mainMod, V, togglefloating, 
#bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = , print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, print, exec, grim - | wl-copy
bind = $mainMod, g, exec, mullvad disconnect
bind = $mainMod shift, g, exec, mullvad connect

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus window location
bind = $mainMod SHIFT, left, moveWindow, l
bind = $mainMod SHIFT, right, moveWindow, r
bind = $mainMod SHIFT, down, moveWindow, d
bind = $mainMod SHIFT, up, moveWindow, u

#resize window with keyboard
bind = $mainMod, R, submap, resize

bind = $mainMod, T, togglegroup
submap = resize

binde = , left, resizeactive, 10 0
binde = , right, resizeactive, -10 0
binde = , up, resizeactive, 0 10
binde = , down, resizeactive, 0 -10

bind = , return, submap, reset
submap = reset

# Switch workspaces with mainMod + [0-9]
