#Media controls
bind = ,XF86KbdBrightnessDown, exec, asusctl --prev-kbd-bright
bind = ,XF86KbdBrightnessUp, exec, asusctl --next-kbd-bright
bind = ,XF86Launch3, exec, asusctl led-mode -n
bind = ,XF86Launch4, exec, asusctl profile -n
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 10-
bind = ,XF86MonBrightnessUp, exec, brightnessctl set +10
#bind = ,XF86TouchpadToggle input type:touchpad events toggle enabled disabled
bind = ,XF86AudioPrev, exec, /home/david/.bin/SpotifyController prev
bind = ,XF86AudioPlay, exec, /home/david/.bin/SpotifyController play
bind = ,XF86AudioNext, exec, /home/david/.bin/SpotifyController next
bind = ,XF86AudioStop, exec, /home/david/.bin/SpotifyController pause
bind = ,XF86Launch1, exec, rog-control-center

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
